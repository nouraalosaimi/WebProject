<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="theStyle.css" />
    <title>Contact Us</title>
    <ul>
      <li class="logo"><img src="logo.svg" alt="logo" /></li>

      <li class="underline"><a href="LogIn.html">Login</a></li>
      <li><a href="#bookings">Bookings</a></li>
      <li><a href="#community">Community</a></li>

    <div class="divHeader">

  <body>
    <div align="center" class="container">
      <h2 class="headlines">We love meeting new people and helping them.</h2>

      <div>
        <div>
          <p>info@yourdomain.com</p>
          <p>+966 578264789</p>
        </div>

        <form action="#" method="post">
          <table align="center">
            <tr>
              <th>
                <input name="nmae" type="text" size="40" placeholder="Name" />
              </th>

              <th>
                <input
                  name="email"
                  type="email"
                  size="40"
                  placeholder="Email"
                />
              </th>
            </tr>

            <tr>
              <th>
                <input
                  name="subject"
                  type="text"
                  size="40"
                  placeholder="Subject"
                />
              </th>

              <th>
                <input
                  name="phone"
                  type="number"
                  size="40"
                  placeholder="Phone"
                />
              </th>
            </tr>

            <tr>
              <td colspan="3" align="center">
                <input
                  name="intrest"
                  type="text"
                  size="80"
                  placeholder="Hello Iam Intrested in.."
                />
              </td>
            </tr>

            <tr>
              <td colspan="2" align="right">
                <input class="button" type="button" value="Send now âž”" />
